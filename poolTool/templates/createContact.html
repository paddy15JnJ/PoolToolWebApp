{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'poolTool/index.css' %}">
<script src="{% static 'poolTool/jquery-3.3.1.min.js' %}"></script>

<body>
    <hgroup>
        <h1>Pool Tool Signup</h1>
    </hgroup>
    <form action=""{% url "index" %}"" method="post">{% csrf_token %}
        {% for field in form %}
            <div class="group">
                {{ field }}
                <label>{{ field.label_tag }}</label>
                {{ field.errors }}
            </div>
        {% endfor %}
        <!-- <div class="group">
            <input id="name" type="text"><span class="highlight"></span><span class="bar"></span>
            <label>Name</label>
        </div>
        <div class="group">
            <input id="email" type="email"><span class="highlight"></span><span class="bar"></span>
            <label>Email</label>
        </div> -->
        <button type="submit" class="button buttonBlue">Sign Up
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>

</body>
<script>
  $(window, document, undefined).ready(function() {

    $('input').blur(function() {
      var $this = $(this);
      if ($this.val())
      $this.addClass('used');
      else
      $this.removeClass('used');
    });

    var $ripples = $('.ripples');

    $ripples.on('click.Ripples', function(e) {

      var $this = $(this);
      var $offset = $this.parent().offset();
      var $circle = $this.find('.ripplesCircle');

      var x = e.pageX - $offset.left;
      var y = e.pageY - $offset.top;

      $circle.css({
        top: y + 'px',
        left: x + 'px'
      });

      $this.addClass('is-active');

    });

    $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
      $(this).removeClass('is-active');
    });

  });
</script>
