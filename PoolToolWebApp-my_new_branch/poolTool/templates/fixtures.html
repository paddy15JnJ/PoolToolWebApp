    <!-- basic styles -->
    <style type="text/css">
        .g_gracket {
            width: 3860px;
            background-image: url({% static '/admin/img/bg-01.jpg' %});
            padding: 55px 15px 5px;
            line-height: 100%;
            position: relative;
            overflow: hidden;
        }

        .g_round {
            float: left;
            margin-right: 70px;
        }

        .g_game {
            position: relative;
            margin-bottom: 15px;
        }

        .g_gracket h3 {
            margin: 0;
            padding: 10px 8px 8px;
            font-size: 18px;
            font-weight: normal;
            color: #fff;
            font-family: 'Roboto', sans-serif;

        }

        .g_team {
            background: #3597AE;
        }

        .g_team:last-child {
            background: #FCB821;
        }

        .g_round:last-child {
            margin-right: 20px;
        }

        .g_winner {
            background: #444;
        }

        .g_winner .g_team {
            background: none;
        }

        .g_current {
            cursor: pointer;
            background: #A0B43C !important;
        }

        .g_round_label {
            top: -5px;
            font-weight: normal;
            color: #CCC;
            text-align: center;
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
        }
    </style>

    <!-- dependencies -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>

    <!-- main lib -->
    <script type="text/javascript" src="{% static 'admin/js/jquery.gracket.min.js' %}"></script>

</head>
